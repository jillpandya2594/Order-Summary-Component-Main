<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
 <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<section class="card">
			<div>
<img src="./images/illustration-hero.svg" alt="hero image" class="hero-img">
</div>	
<div>
<h1 class="hero-title">  Order Summary</h1>
</div>
<div>
  <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
  
<section class="price-section">
  <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
  <section class="price-section-sub">
  <p>Annual Plan</p>
  
  	<p class="price">
  $59.99/year</p>
</section>
<a href="#" class="change">Change</a>
</section>
<section class="payment-section">
  <p class="payment">Proceed to Payment</p>
			</section>
  <p class="cancel">Cancel Order</p>
</section>
 
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jill</a>.
  </div>
	</footer>
</body>
</html>
